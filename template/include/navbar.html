<style>
/* styles.css */

.hero {
    position: relative;
    background-size: cover;
    background-position: center;
    text-align: center;
    color: #fff;
    padding: 100px 0; /* Ajustez l'espace intérieur selon vos besoins */
}

.hero h1 {
    font-size: 48px; /* Taille de la police pour le titre */
    margin-bottom: 20px; /* Marge inférieure du titre */
}

.hero p {
    font-size: 18px; /* Taille de la police pour le texte */
    margin-bottom: 30px; /* Marge inférieure du texte */
}

.hero .btn {
    font-size: 16px; /* Taille de la police pour les boutons */
    border-radius: 50px; /* Bordure arrondie pour les boutons */
    padding: 10px 30px; /* Rembourrage pour les boutons */
    margin-right: 10px; /* Marge entre les boutons */
}

/* Styles pour les écrans de taille moyenne et plus grands */
@media (min-width: 768px) {
    .hero {
        padding: 150px 0; /* Ajustez l'espace intérieur pour les écrans de taille moyenne et plus grands */
    }
    .hero h1 {
        font-size: 60px; /* Taille de la police pour le titre sur les écrans de taille moyenne et plus grands */
    }
    .hero p {
        font-size: 20px; /* Taille de la police pour le texte sur les écrans de taille moyenne et plus grands */
    }
}

/* Styles pour les écrans extra larges */
@media (min-width: 1200px) {
    .hero {
        padding: 200px 0; /* Ajustez l'espace intérieur pour les écrans extra larges */
    }
    .hero h1 {
        font-size: 72px; /* Taille de la police pour le titre sur les écrans extra larges */
    }
    .hero p {
        font-size: 24px; /* Taille de la police pour le texte sur les écrans extra larges */
    }
}


</style>
