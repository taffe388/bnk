
{% load static %}


<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSRF Token -->
    <meta name="csrf-token" content="aXaFxDmLhKrBf9SxReRZEayZSvHlnSE4lGVtpgeR">
    <link rel="shortcut icon" href="http://localhost/banque/public/backend/images/favicon.png">

    <title>Fortuneguard-Sign up</title>

    <!-- Scripts -->
    <script src="" defer=""></script>

    <!-- Google font -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&amp;display=swap" rel="stylesheet">

    <link href="{% static 'css3/app.css'%}" rel="stylesheet">
    <link href="{% static 'css3/bootstrap1.min.css' %}" rel="stylesheet">
</head>
<body>
    <div id="app">
        <main class="py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6 col-md-10">
                        <div class="card card-signin my-5 p-3">
                            <div class="card-body">
                                <h5 class="text-center py-4">Crea ora il tuo account</h5> 
                                {% include 'include/alert.html' %}
                                <form id="form" method="POST"  action="{% url 'register' %}" class="form-signup">
                                    {% csrf_token %}
                                    <div class="form-group row">
                                        <div class="col-md-12">
                                            <label for="nom">Nome</label>
                                            {{ form.nom }}
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-md-12">
                                            <label for="prenom">Nome</label>
                                                {{ form.prenom }}
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-md-12">
                                            <label for="phone">Telefono</label>
                                                 {{ form.phone_number }}
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-md-12">
                                            <label for="email">Email</label>
                                                 {{ form.email }}
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-md-12">
                                            <label for="password">Password</label>
                                            {{ form.password }}
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-md-12">
                                            <label for="confirm_password">Confermare la password</label>
                                            {{ form.confirm_password }}
                                        </div>
                                    </div>
                                    <div class="form-group row mb-0">
                                        <div class="col-md-12">
                                            <button type="submit" class="btn btn-primary btn-block">Crea il mio account</button>
                                        </div>
                                    </div>
                                </form>
                                <div class="form-group row mt-5">
                                    <div class="col-md-12 text-center">
                                        Already Have An Account? <a href="{% url 'login' %}">Accedi qui</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
	





</body></html>
